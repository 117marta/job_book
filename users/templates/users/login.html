{% extends "home_page/base.html" %}
{% load crispy_forms_tags %}


{% block title %}{{ block.super }} Login{% endblock %}

{% block content %}
    <h2 class="ps-2">Log in to the site!</h2>

    <form method="post">
        {% csrf_token %}
        <div class="card mx-auto mt-5" style="width: 30%; background-color: lightskyblue">
            <div class="card-header bg-primary bg-gradient">
                <h6 class="card-text">Log in</h6>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
    </form>
{% endblock %}
